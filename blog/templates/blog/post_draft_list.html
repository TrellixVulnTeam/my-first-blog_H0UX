{% extends 'blog/base.html' %}

{% block content %}
    <h1>Unpublished Posts</h1>
    {% for post in posts %}
        <div class="post">
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p class="date">{{ post.author }} -  {{ post.created_date}}</p>
            <p>{{ post.text|truncatechars:200 }}</p>
        </div>
    {% endfor %}
{% endblock %}
