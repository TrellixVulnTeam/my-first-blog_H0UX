{% extends 'blog/base.html' %}

{% block content %}
    {% if request.path == "/post/new/" %}
    <h1>New Post</h1>
    {% else %}
    <h1>Edit Post</h1>
    {% endif %}
    <form method="POST" class="post-form">{% csrf_token %}
        {{ form.as_p }}
        <div class="btn-toolbar">
            <button type="submit" class="save btn btn-default">Save</button>
        </div>
    </form>
{% endblock %}
